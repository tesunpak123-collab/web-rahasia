<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special For Keysha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.8rem;
            color: #6c5ce7;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 2rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .photo-item {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .photo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .photo-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-item:hover .photo-img {
            transform: scale(1.05);
        }

        .photo-caption {
            padding: 1.2rem;
            font-size: 1.1rem;
            color: #2d3436;
            background: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.8rem;
            color: #6c5ce7;
            margin-bottom: 1.5rem;
        }

        .password {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1.2rem;
            background: #f8efba;
            border-radius: 8px;
            margin: 1.5rem 0;
            color: #2d3436;
            letter-spacing: 1px;
        }

        .close-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .close-btn:hover {
            background: #5649c9;
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            color: #636e72;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 900px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            
            .photo-item {
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Special For Keysha</h1>
            <p class="subtitle">Pilih salah satu foto untuk melihat pesan spesial</p>
        </header>

        <div class="gallery">
            <div class="photo-item" data-password="KEYSHACANTIK">
                <img src="https://via.placeholder.com/400x280/6c5ce7/ffffff?text=Foto+Spesial+1" alt="Foto Spesial 1" class="photo-img">
                <div class="photo-caption">Foto Spesial 1</div>
            </div>
            
            <div class="photo-item" data-password="KEYSHAACU">
                <img src="https://via.placeholder.com/400x280/fdcb6e/2d3436?text=Foto+Spesial+2" alt="Foto Spesial 2" class="photo-img">
                <div class="photo-caption">Foto Spesial 2</div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Pesan Spesial</h2>
            <p>Ini adalah password khusus untukmu:</p>
            <div class="password" id="password-display"></div>
            <button class="close-btn">Tutup</button>
        </div>
    </div>

    <footer>
        <p>Dibuat dengan ❤️ khusus untuk Keysha</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.querySelector('.modal');
            const passwordDisplay = document.getElementById('password-display');
            const closeBtn = document.querySelector('.close-btn');
            const photoItems = document.querySelectorAll('.photo-item');
            
            // Tambahkan event listener untuk setiap item foto
            photoItems.forEach(item => {
                item.addEventListener('click', function() {
                    const password = this.getAttribute('data-password');
                    passwordDisplay.textContent = password;
                    modal.classList.add('active');
                });
            });
            
            // Tutup modal ketika tombol close diklik
            closeBtn.addEventListener('click', function() {
                modal.classList.remove('active');
            });
            
            // Tutup modal ketika mengklik di luar modal
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
